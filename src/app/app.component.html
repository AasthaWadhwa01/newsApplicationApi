<input
   (keyup)="searchTerm.next($event.target.value)"><ul *ngIf="results">
 <li *ngFor="let result of results | slice:0:9">
   <a href="{{ result.latest }}" target="_blank">
     {{ result.q }}
   </a>  </li>
</ul><input type="button" name="click" (click)="getDetails()">
