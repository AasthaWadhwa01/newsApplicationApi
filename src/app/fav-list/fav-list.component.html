 <!-- Main jumbotron for a primary marketing message or call to action -->
<div class="mainjumbotron jumbotron ">
  <div class="row">
    <div class="newsjumbotron">
      <button type="button" class="btn btn-primary btn-lg" (click)=showFavorites()>Bookmarks</button>
    </div>  
    
     
  </div>

   <div class="card-group">
     <div class="card cardsize">
       <div class="row">
         <div class='col-md-4' *ngFor="let data of list">
           <img class="card-img-top cardimg" src="{{data.urlToImage}}" alt="No image" height="250px" width="350px"/>
           <div class="card-body">
             <h4 class="card-title"> <a href="{{data.url}}" target="blank">{{data.title}}</a></h4>
             <p class="card-text">{{data.description}}</p>
             <a class="btn btn-danger" (click)="deleteItem(data._id)">Delete</a>
           </div>
           <div class="card-footer text-muted">{{data.publishedAt}}</div>
         </div>
       </div>
     </div>
   </div>


 </div>
